<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Restaurant Menu Finder</h1>
        <p>Explore delicious meals from nearby restaurants</p>
      </header>

      <div id="loading" class="loading hidden">
        <p>Fetching restaurants...</p>
      </div>

      <div id="error" class="error-message hidden">
        <p>
          There was an issue fetching the restaurant data. Please try again
          later.
        </p>
      </div>

      <div id="restaurantList" class="restaurant-grid">
        <!-- Restaurants will be dynamically inserted here -->
      </div>
    </div>

    <!-- Modal for Restaurant Details and Menu -->
    <div id="restaurantModal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-body">
          <h2 id="modalRestaurantName"></h2>
          <p id="modalRestaurantAddress"></p>
          <p id="modalRestaurantPhone"></p>

          <h3>Today's Menu</h3>
          <div id="menuLoading" class="loading hidden">
            <p>Loading menu...</p>
          </div>
          <div id="menuError" class="error-message hidden">
            <p>Sorry, there was an issue loading the menu.</p>
          </div>
          <div id="menuContent" class="menu-content"></div>
        </div>
      </div>
    </div>

    <script src="script5.js"></script>
  </body>
</html>
